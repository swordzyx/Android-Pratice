<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<!-- 引入 js -->
	<script src='./js/jquery.min.js'></script>
	<script src='./js/jquery.lazyload.js'></script>
	<!-- 引入 css -->
	<link rel="stylesheet" href="./css/news.css">
</head>

<body>
<div>
	<!-- 新闻标题 -->
	<h2 class="news_title"></h2>
	<!-- 新闻标签 -->
	<div class="news_tag"></div>
	<!-- 新闻内容 -->
	<div class="news_content"></div>
</div>
</body>

<script type='text/javascript'>
// 填充数据方法
function setNewsData(title, tag, content) {
   $('.news_title').html(title);
   $('.news_tag').html(tag);
   $('.news_content').html(content);
   
   //图片懒加载
   setImageLazyLoad()
}

// 清除数据方法
function clearData(){
   $('.news_title').html(``);
   $('.news_tag').html(``);
   $('.news_content').html(``);
}

function setImageLazyLoad() {
	jQuery('img').each(function() {
		val url = jQuery(this).attr('src');
		jQuery(this).attr('data-original', url).removeAttr('src');
	})
	
	jQuery('document').ready(function() {
		jQuery('img').lazyload({
			placeholder: "data:image/gif;base64,xxx",
			effect: 'fadeIn',
			skip_invisible: true
		})
	})
}
</script>

</html>
