android {
	namespace 'com.example.swordlibrary'
	compileSdkVersion 33 //compileSdkVersion 被丢弃
	//buildToolsVersion 函数被丢弃
	defaultConfig {
		applicationId "com.example.swordlibrary"
		minSdk 24 //minSdkVersion 被丢弃
		targetSdkVersion 30 //targetSdkVersion 被丢弃
		versionCode 1
		versionName "1.0"

		multiDexEnabled true

		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}
	
	signingConfigs {
		sword_debug {
			def jksFile = file(rootProject.getRootDir().getParentFile().absolutePath + File.separator + "keystore${File.separator}sworddebug.jks")
			println("签名文件路径：${jksFile.absolutePath}")
			storeFile jksFile 
			storePassword "swordzhoudebug"
			keyAlias "sworddebug"
			keyPassword "swordzhoudebug"
		}
	}

	buildTypes {
		debug {
			signingConfig signingConfigs.sword_debug
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.sword_debug
		}
	}
	
	testOptions {
		unitTests {
			includeAndroidResources = true
		}
	}
}

