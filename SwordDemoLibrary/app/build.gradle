dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

	//kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
	//协程相关依赖
	//implementation "org.jetbrains.kotlinx:kotlinx:kotlinx-coroutines-core:1.6.0"
    implementation 'androidx.core:core-ktx:1.10.0' //compileSdkVersion 至少为 33
	
    implementation 'androidx.appcompat:appcompat:1.6.1'
	//约束布局相关依赖
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
	implementation "androidx.activity:activity-ktx:1.7.2"

	implementation "androidx.window:window-java:1.0.0"

    //log4j
    // https://mvnrepository.com/artifact/log4j/log4j
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'

	//retrofit
	implementation 'com.squareup.retrofit2:retrofit:2.9.0'
	//Converter 依赖，用于将响应转成 
	implementation "com.squareup.retrofit2:converter-gson"
	
	implementation 'com.squareup.okhttp3:okhttp:4.10.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.7.2'
	implementation 'io.reactivex.rxjava3:rxjava:3.0.13'
	implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
	implementation 'com.github.akarnokd:rxjava3-retrofit-adapter:3.0.0-RC8'
	implementation 'com.google.android.material:material:1.4.0'
	
	//Glide 库依赖，用于图片加载
	implementation 'com.github.bumptech.glide:glide:4.14.2'
	annotationProcessor 'com.github.bumptech.glide:compiler:4.14.2'

	//LeakCanary：内存泄漏检测库
	debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.3'
	//debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.3'
	//BlockCanary：检测卡顿 
	debugImplementation 'com.github.markzhai:blockcanary-android:1.5.0'
	
	//asm 官网：https://asm.ow2.io/
	//maven 地址：https://mvnrepository.com/artifact/org.ow2.asm/asm
	implementation("org.ow2.asm:asm:9.5")
	
	//lifecycle-livedata
	implementation 'androidx.lifecycle:lifecycle-livedata-core-ktx:2.6.1'
	implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'

	//zxing library：zxing 二维码扫描相关依赖
	implementation 'com.google.zxing:core:3.5.1'
	implementation 'com.google.zxing:android-core:3.3.0'
	
	//compileOnly "com.android.tools.build:gradle:7.0.4"
	//自定义 BufferKnife 库
	implementation project(":lib_annotation")
	implementation project(":lib_processor")
	annotationProcessor project(":processor")

	//微信应用性能检测依赖库
	//implementation group: "com.tencent.matrix", name: "matrix-android-lib", version: matrix_version, changing: true
	//implementation group: "com.tencent.matrix", name: "matrix-android-commons", version: matrix_version, changing: true
	implementation group: "com.tencent.matrix", name: "matrix-trace-canary", version: rootProject.matrix_version, changing: true
	//implementation group: "com.tencent.matrix", name: "matrix-resource-canary-android", version: matrix_version, changing: true
	//implementation group: "com.tencent.matrix", name: "matrix-resource-canary-common", version: matrix_version, changing: true
	//implementation group: "com.tencent.matrix", name: "matrix-io-canary", version: matrix_version, changing: true
	//implementation group: "com.tencent.matrix", name: "matrix-sqlite-lint-android-sdk", version: matrix_version, changing: true
	//implementation group: "com.tencent.matrix", name: "matrix-battery-canary", version: matrix_version, changing: true
	//implementation group: "com.tencent.matrix", name: "matrix-hooks", version: matrix_version, changing: true

	
    testImplementation 'junit:junit:4.13.2'
	//Robolectric 依赖，用于测试
	testImplementation 'org.robolectric:robolectric:4.9'
	testImplementation 'org.jetbrains.kotlin:kotlin-test'
	
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
	//Android 设备上自动执行测试所需要的依赖库
	androidTestImplementation 'androidx.test:runner:1.5.2'
	//Espresso Intent 相关，用于在测试时启动 Activity
	androidTestImplementation 'androidx.test.espresso:espresso-intents:3.5.1'
	//UI Automator 测试库，用于大型测试
	androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.3.0-alpha02'

}

