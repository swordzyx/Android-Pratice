<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Web Base Content</title>
	
	<script>
			function callJs() {
				alert("Android 调用了 JS 的 callJS 方法");
			}

			function callAndroid() {
				test.hello("执行 AndroidJsInterface 中的 hello 方法")
			}

			function callAndroidUrl() {
				document.location = "js://webview?arg1=111&arg2=222"
			}
			
			function clickAlert() {
				alert("js://demo?arg1=111&arg2=222")
			}
			
			function clickConfirm() {
				var result = confirm("js://demo?arg1=111&arg2=222")
				alert("demo" + result)
			}
			
			function clickPrompt() {
				var result = prompt("js://demo?arg1=111&arg2=222")
				alert("demo" + result)
			}
		
	</script>
</head>

<body>
	<button type="button" id="button1" onclick="callAndroidUrl()">点击执行 Android 代码</button>
	<button type="button" id="clickAlert" onclick="clickAlert()">alert 弹框</button>
	<button type="button" id="clickConfirm" onclick="clickConfirm()">confirm 弹框</button>
	<button type="button" id="clickPrompt" onclick="clickPrompt()">prompt 弹框</button>
</body>


</html>
